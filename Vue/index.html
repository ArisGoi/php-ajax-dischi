<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Version</title>

    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div id="root">

        <header>
            <div class="container-l">
                <img class="logo" src="../components/spotify-logo.c24917d4.png" alt="">
                <select name="gnrList" id="gnrList" v-model="selGen">
                    <option value="all">All</option>
                    <option v-for="(gen, index) in genList" :key="index" :value="gen">{{gen}}</option>
                </select>
            </div>
        </header>

        <main>
            <div class="container-m">
                    <div class="albCont" 
                        v-for="(album, index) in albums" 
                        :key="index" 
                        v-if="selGen == 'all' || album.genre == selGen">

                        <img :src="album.poster" alt="">
                        <h2>{{album.title}}</h2>
                        <p class="autore">{{album.author}}</p>
                        <p class="anno">{{album.year}}</p>

                    </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
